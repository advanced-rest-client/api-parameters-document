<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>api-request-editor demo</title>
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="../../shadycss/apply-shim.html">
    <link rel="import" href="../../polymer/lib/elements/custom-style.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-styles/typography.html">
    <link rel="import" href="../../raml-aware/raml-aware.html">
    <link rel="import" href="../../api-navigation/api-navigation.html">
    <link rel="import" href="../api-parameters-document.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      :root {
        --arc-font-title: {
          @apply --paper-font-title;
        };
        --arc-font-subhead: {
          @apply --paper-font-subhead;
        };
        --arc-font-body1: {
          @apply --paper-font-body1;
        };
      }

      [role="main"] {
        max-width: 1100px;
        @apply --layout-horizontal;
        @apply --layout-start;
      }

      api-navigation {
        width: 320px;
        min-width: 320px;
        overflow: auto;
      }

      api-parameters-document {
        margin-left: 40px;
        @apply --layout-flex;
      }
      </style>
    </custom-style>
  </head>
  <body>
    <dom-bind id="demo">
      <template is="dom-bind">
        <div class="vertical-section-container centered" role="main">
          <api-navigation amf-model="[[amfModel]]" endpoints-opened></api-navigation>
          <template is="dom-if" if="[[hasData]]">
            <api-parameters-document aware="model" query-opened path-opened base-uri-parameters="[[baseUriParameters]]" endpoint-parameters="[[endpointParameters]]" query-parameters="[[queryParameters]]"></api-parameters-document>
          </template>
          <template is="dom-if" if="[[!hasData]]">
            <p>Select a HTTP method in the navigation to see the demo.</p>
          </template>
        </div>
      </template>
    </dom-bind>
    <script>
    (function(app) {
      app.hasData = false;
      app._load = function() {
        fetch('./amf-model.json')
        .then((response) => response.json())
        .then((data) => {
          app.amfModel = data;
          this._sendBaseParams(data);
        });
      };
      app._navChanged = function(e) {
        const type = e.detail.type;
        if (type === 'method') {
          app.setData(e.detail.selected);
          app.hasData = true;
        } else {
          app.hasData = false;
        }
      };
      app._sendBaseParams = function(data) {
        const enc = data[0]['http://a.ml/vocabularies/document#encodes'][0];
        const srv = enc['http://a.ml/vocabularies/http#server'][0];
        app.baseUriParameters = srv['http://a.ml/vocabularies/http#variable'];
      };
      app.setData = function(id) {
        const enc = app.amfModel[0]['http://a.ml/vocabularies/document#encodes'][0];
        const endpoints = enc['http://a.ml/vocabularies/http#endpoint'];
        const endpointId = id.substr(0, id.lastIndexOf('/'));
        const endpoint = endpoints.find((item) => item['@id'] === endpointId);
        app.endpointParameters = endpoint['http://a.ml/vocabularies/http#parameter'];
        const methods = endpoint['http://www.w3.org/ns/hydra/core#supportedOperation'];
        const method = methods.find((item) => item['@id'] === id);
        const expects = method['http://www.w3.org/ns/hydra/core#expects'];
        if (!expects) {
          app.queryParameters = undefined;
          return;
        }
        const request = expects.find((item) => item['@type'].indexOf('http://a.ml/vocabularies/http#Request') !== -1);
        app.queryParameters = request['http://a.ml/vocabularies/http#parameter'];
      };
      window.addEventListener('WebComponentsReady', () => app._load());
      window.addEventListener('api-navigation-selection-changed', app._navChanged);
    })(document.getElementById('demo'));
  </script>
  </body>
</html>
